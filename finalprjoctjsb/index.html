<!DOCTYPE html>

    <link rel="stylesheet" href="../finalprjoctjsb/style/popup.css" media="all">
    <link rel="stylesheet" href="../finalprjoctjsb/style/search.css" media="all">

<body>
    <div id="wrapper">
        <header>
            <div class="container flexbox">
                <div class="title">
                    <h1>Super Website</h1>
                </div>
                <nav>
                    <ul>

        <main>
            <div class="container">

                    <!--<button id="myBtn">Open Modal</button> -->

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                      <div class="modal-content">

                    </div>                    

                    <div class="form">

                    </div>

                </section>
