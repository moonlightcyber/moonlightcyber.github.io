<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="../memory/style/syle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<script src="../memory/scripts/mem.js" defer ></script>
<title>memory master</title>
</head>
<body>
<div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
  
    <section class="score-panel">
  
      <span class="moves">0</span> Moves
  
      <div class="timer">
      </div>
  
      <div class="restart" onclick=startGame()>
        <i class="fa fa-repeat"></i>
      </div>
    </section>
  
    <ul class="deck" id="card-deck">
      <li class="card" type="diamond">
        <i class="fa fa-stopwatch"></i>
      </li>
      <li class="card" type="plane">
        <i class="fa fa-keyboard"></i>
      </li>
      <li class="card match" type="anchor">
        <i class="fa fa-terminal"></i>
      </li>
      <li class="card" type="bolt">
        <i class="fa fa-file-code"></i>
      </li>
      <li class="card" type="cube">
        <i class="fa fa-code"></i>
      </li>
      <li class="card match" type="anchor">
        <i class="fa fa-terminal"></i>
      </li>
      <li class="card" type="leaf">
        <i class="fa fa-shield"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-mug-saucer"></i>
      </li>
      <li class="card" type="diamond">
        <i class="fa fa-stopwatch"></i>
      </li>
      <li class="card" type="bomb">
        <i class="fa fa-folder"></i>
      </li>
      <li class="card" type="leaf">
        <i class="fa fa-shield"></i>
      </li>
      <li class="card" type="bomb">
        <i class="fa fa-folder"></i>
      </li>
      <li class="card open show" type="bolt">
        <i class="fa fa-file-code"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-mug-saucer"></i>
      </li>
      <li class="card" type="plane">
        <i class="fa-regular fa-keyboard"></i>
      </li>
      <li class="card" type="cube">
        <i class="fa-regular fa-code"></i>
      </li>
    </ul>
  
    <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Congratulations </h2>
        <a class="close" href=#>Ã—</a>
        <div class="content-1">
           You won 
        </div>
        <div class="content-2">
          <p>You made <span id=finalMove> </span> moves </p>
          <p>in <span id=totalTime> </span> </p>
          <p>Rating: <span id=starRating></span></p>
        </div>
        <button id="play-again" onclick="playAgain()">
          Play again </a>
        </button>
      </div>
    </div>
  
  </div>
</body>
</html>
