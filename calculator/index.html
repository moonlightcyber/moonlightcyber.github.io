<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <!--<link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon"> -->
    <link rel="stylesheet" href="../calculator/style/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="../calculator/script/calculator2.js" defer ></script>
  </head>
  <body>
        <div id="wrapper">
            <header>
                <div class="container flexbox">
                    <div class="title">
                        <h1>calculator fun</h1>
                    </div>
                </div>
            </header>

      <main>
            <div class="container">
                  <div class="calculator">
                    <div class="calculator__display">0</div>
              
                    <div class="calculator__keys">
                      <button class="key--operator" data-action="add">+</button>
                      <button class="key--operator" data-action="subtract">-</button>
                      <button class="key--operator" data-action="multiply">&times;</button>
                      <button class="key--operator" data-action="divide">รท</button>
                      <button>7</button>
                      <button>8</button>
                      <button>9</button>
                      <button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button>1</button>
                      <button>2</button>
                      <button>3</button>
                      <button>0</button>
                      <button data-action="decimal">.</button>
                      <button data-action="clear">AC</button>
                      <button class="key--equal" data-action="calculate">=</button>
                    </div>
                  </div>
                </div>

        </main>
      </div>
  </body>
</html>
