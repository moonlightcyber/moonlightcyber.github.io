<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header and footer</title>
    <!--<link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon"> -->
    <link rel="stylesheet" href="../project1js/style/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="../project1js/js/javascript.js" defer ></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container flexbox">
          <div class="title">
            <h1>Super Website</h1>
          </div>
          <nav>
            <ul>
              <li><a id="dark" href="#">Dark mode</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <section>
              <br>
              <br>
              <br>
            <h2>Convert Fahrenheit to Celcius</h2>
            <p>
                <label>Fahrenheit</label>
                <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" 
                oninput="temperatureConverter(this.value)" 
                onchange="temperatureConverter(this.value)" required>
            </p>
            <p>Celcius: <span id="outputCelcius"></span></p>

            <h2>Convert Celcius to Fahrenheit</h2>
            <p>
                <label>Celsius</label>
                <input id="inputCelsius" type="number" placeholder="Celsius" 
                oninput="temperatureConverter(this.value)" 
                onchange="temperatureConverter(this.value)" required>
            </p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
          </section>
        </div>
        <div>

        </div>

      </main>
      </div>
  </body>
</html>
